<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>
    <title>PORTIKUS</title>
    <link rel="stylesheet" href="./image/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos2.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel=stylesheet href="./css/audioplayer.css" media=all>
    <link rel="stylesheet" href="responsive-nav.css">
    <script src="responsive-nav.js"></script>

</head>
<body>
<header class="hero">
    <nav class="nav container">
        <div class="nav__logo">
            <h2 class="nav__title" style="color:black">INFLORESCENCE</h2>
            <h2 class="nav__title" style="color:black">Ximena Garrido-Lecca</h2>
        </div>

        <ul class="nav__link nav__link--menu">
            <li class="nav__items">
                <a href="About.html" class="nav__links">About</a>
            </li>
            <li class="nav__items">
                <a href="Archive.html" class="nav__links">Archive</a>
            </li>
            <li class="nav__items">
                <a href="index.html" class="nav__links">PORTIKUS</a>
            </li>

        </ul>
        <div class="pulse red live" style="display:inline-block">
            <span style="color:black">...LIVE</span>
        </div>

        <audio autoplay src="http://radioinflorescence.out.airtime.pro:8000/radioinflorescence_a"
               type="audio/ogg" style="display: inline-block"></audio>
        <div>
            <button onclick="document.getElementById('player').play()">▷</button>
            <button onclick="document.getElementById('player').pause()">☐</button>
            <button onclick="document.getElementById('player').volume += 0.1">Vol +</button>
            <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button>
        </div>
        </div>

    </nav>
</header>

<div class="audio--player" style="margin-top: 150px">
    <audio id="myAudio" ontimeupdate="onTimeUpdate()">
        <source id="source-audio" src="" type="audio/mpeg">
    </audio>
    <div class="player-ctn">
        <div class="infos-ctn">
            <div class="timer">00:00</div>
            <div class="title"></div>
            <div class="duration">00:00</div>
        </div>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        <div class="btn-ctn">
            <div class="btn-action first-btn" onclick="previous()">
                <div id="btn-faws-back">
                    <i class='fas fa-step-backward'></i>
                </div>
            </div>
            <div class="btn-action" onclick="rewind()">
                <div id="btn-faws-rewind">
                    <i class='fas fa-backward'></i>
                </div>
            </div>
            <div class="btn-action" onclick="toggleAudio()">
                <div id="btn-faws-play-pause">
                    <i class='fas fa-play' id="icon-play"></i>
                    <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
                </div>
            </div>
            <div class="btn-play" onclick="forward()">
                <div id="btn-faws-forward">
                    <i class='fas fa-forward'></i>
                </div>
            </div>
            <div class="btn-action" onclick="next()">
                <div id="btn-faws-next">
                    <i class='fas fa-step-forward'></i>
                </div>
            </div>
            <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
                <div id="btn-faws-volume">
                    <i id="icon-vol-up" class='fas fa-volume-up'></i>
                    <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
                </div>
            </div>
        </div>
        <div class="playlist-ctn"></div>
    </div>

</div>
</div>


</div>

<script type="text/javascript">
    window.addEventListener("scroll", function () {
        var header = document.querySelector("nav");
        header.classList.toggle("abajo", window.scrollY > 0);
    })
</script>
<script src=./js/audioplayer.js></script>

</body>
</html>
